{% extends 'base.html' %}

{% block content %}



{% if results %}
    <h2>Résultats de recherche :</h2>
    <ul>
        {% for product in results %}
      <a href="{% url 'product' product.slug  %}"><li>{{ product.name }}</li></a>
        {% endfor %}
    </ul>
{% else %}
    <p>Aucun résultat trouvé.</p>
{% endif %}


{% endblock %}
